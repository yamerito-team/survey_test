<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Encuesta</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="survey-container">

    <!-- INTRO / SPLASH -->
    <section id="intro-screen" class="intro-screen">
      <div class="intro-card">
        <div class="intro-logo" aria-hidden="true">
          <!-- Si tienes logo: <img src="logo.png" alt="Logo"> -->
          <span class="intro-initials">YMT</span>
        </div>
        <h1 class="intro-title">Encuesta de Transporte</h1>
        <p class="intro-subtitle">Anónima • Menos de 1 minuto</p>
        <button type="button" id="startBtn" class="intro-btn">Comenzar</button>
      </div>
    </section>

    <div id="survey-content">
      <div class="step-counter">Pregunta <span id="current-step">1</span> de 10</div>

      <div class="progress-container">
        <div class="progress-bar" id="pb"></div>
      </div>

      <div class="questions-area">
        <form id="poll-form">
          <div id="questions-wrapper"></div>
        </form>
      </div>

      <div class="nav-buttons">
        <button type="button" class="btn-prev" id="prevBtn" onclick="changeStep(-1)" disabled>Anterior</button>
        <button type="button" class="btn-next" id="nextBtn" onclick="changeStep(1)" disabled>Siguiente</button>
      </div>
    </div>

    <div id="final-screen">
      <h1 style="color:#107c10; margin:0;">✔</h1>
      <h2 style="margin:0;">¡Encuesta Completada!</h2>
      <p style="margin:0; color:var(--text-secondary);">Tus respuestas han sido procesadas correctamente.</p>
      <button type="button" class="btn-next" onclick="location.reload()">Reiniciar</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
