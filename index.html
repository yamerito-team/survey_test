<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta R√°pida de Satisfacci√≥n</title>
    <style>
        /* Estilos Modernos */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 { color: #333; margin-top: 0; }
        p { color: #666; font-size: 0.9rem; }

        .options {
            margin: 1.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1rem;
        }

        .option-btn:hover {
            border-color: #4CAF50;
            background-color: #f0fff0;
        }

        .option-btn.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        button#submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button#submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            display: none;
            text-align: center;
        }

        .success-icon { font-size: 3rem; color: #4CAF50; }
    </style>
</head>
<body>

    <div class="card" id="poll-container">
        <div id="survey-form">
            <h2>Encuesta R√°pida</h2>
            <p>¬øQu√© tan √∫til te pareci√≥ esta herramienta?</p>
            
            <div class="options">
                <button class="option-btn" onclick="selectOption(this, 'Excelente')">üåü Excelente</button>
                <button class="option-btn" onclick="selectOption(this, 'Buena')">üôÇ Buena</button>
                <button class="option-btn" onclick="selectOption(this, 'Regular')">üòê Regular</button>
                <button class="option-btn" onclick="selectOption(this, 'Mala')">‚òπÔ∏è Mala</button>
            </div>

            <button id="submit-btn" onclick="submitSurvey()" disabled>Enviar Respuesta</button>
        </div>

        <div id="result">
            <div class="success-icon">‚úì</div>
            <h2>¬°Gracias!</h2>
            <p id="feedback-msg"></p>
            <button onclick="resetSurvey()" style="background: none; border: none; color: #007BFF; cursor: pointer; text-decoration: underline;">Volver a votar</button>
        </div>
    </div>

    <script>
        let selectedValue = "";

        function selectOption(btn, value) {
            // Quitar clase seleccionada de todos
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            
            // A√±adir clase al seleccionado
            btn.classList.add('selected');
            selectedValue = value;
            
            // Habilitar bot√≥n de env√≠o
            document.getElementById('submit-btn').disabled = false;
        }

        function submitSurvey() {
            // Aqu√≠ podr√≠as enviar 'selectedValue' a una base de datos o API
            console.log("Respuesta enviada:", selectedValue);

            // Ocultar formulario y mostrar agradecimiento
            document.getElementById('survey-form').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('feedback-msg').innerText = `Tu respuesta "${selectedValue}" ha sido registrada.`;
        }

        function resetSurvey() {
            selectedValue = "";
            document.getElementById('submit-btn').disabled = true;
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('survey-form').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }
    </script>

</body>
</html>
